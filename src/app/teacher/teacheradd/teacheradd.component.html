<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Add Teacher</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="liststudent">Teacher</a></li>
                <li class="breadcrumb-item active">Add Teacher</li>
             </ul>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form>
                   <div class="row">
                      <div class="col-12">
                         <h3 class="form-title text-info"><span>Teacher Information</span></h3>
                      </div>
                    
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label> Name</label>
                            <input type="text" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Teacher Id</label>
                            <input type="text" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control">
                               <option>Select Gender</option>
                               <option>Female</option>
                               <option>Male</option>
                               <option>Others</option>
                            </select>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Date of Birth</label>
                            <div>
                               <input type="date" class="form-control">
                            </div>
                         </div>
                      </div>
                     
                     
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Joining Date</label>
                            <div>
                               <input type="date" class="form-control">
                            </div>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" class="form-control">
                         </div>
                      </div>
                      
                     
                     
                      <div class="col-12">
                         <h3 class="form-title text-info"><span>Login details</span></h3>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>User name</label>
                            <input type="text" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Reapeat password</label>
                            <input type="password" class="form-control">
                         </div>
                      </div>
                     
                    
                     
                      <div class="col-12 col-sm-6">
                        <div class="col-12">
                            <h3 class="form-title text-info"><span>Address</span></h3>
                         </div>
                     
                      </div>
                      
                      <div class="col-12 col-sm-6">
                         <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control"></textarea>
                         </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <label>City</label>
                            <input type="text" class="form-control">
                      </div> <div class="col-12 col-sm-6">
                        <label>State</label>
                            <input type="text" class="form-control">
                      </div>
                      <div class="col-12 col-sm-6">
                        <label>zip code</label>
                            <input type="text" class="form-control">
                      </div>
                      <div class="col-12 col-sm-6">
                        <label>Country</label>
                            <input type="text" class="form-control">
                      </div>

                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
